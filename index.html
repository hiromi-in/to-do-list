<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>To Do List</title>
        <link href="./style.css" rel="stylesheet">
    </head>
    <body>
        <div class="input-area">
            <input placeholder="Type ToDo">
            <button>Add</button>
        </div>
        <div class="incomplete-area">
            <input placeholder="Incomplete ToDo">
            <ul>
                <li>
                    <div class="list-row">
                    <p class="title">To do</p>
                <button>Complete</button><button>Delete</button>
                    </div>
                </li>
            </ul>
        </div>
        <div class="complete-area">
            <p class="title">Completed ToDo</p>
            <ul>
                <li>
                    <div class="list-row">
                <p>ToDo</p>
                <button>Revert</button>
                    </div>
                </li>
            </ul>
        </div>
        <script src="./script.js"></script>
    </body>
    <footer></footer>
</html>
